<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up-Form</title>
</head>
<body>
    <div class="all" >
    <div class="loi">
        <img src="haile.jpg"  alt="green leaves" width="534" height="764" class="main" />
        <div class="onleaves" >
    <img src="logo.png" alt="an outline of odinproject logo"  width="90" height="120"  class="next" />

    <h2 class="f-label" >ODIN</h2>

        </div>
    </div>
    <div class="super">

<p class="intro">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
Sign up <i>now </i> to get started.<br>
 <p> You know you want to.</p> </p> 
 
 
  
    <form action="#" >
        <div class="form">
    <p class="form-title">Let's do this!</p>
    
    <div class="input">
        <label for="fname">FIRST NAME</label>
        <input type="text" id="fname" name="fname" required>
    </div>
   
<div class="input">
    <label for="lname">LAST NAME</label>
    <input type="text" id="lname" name="lname" required>
</div>
   
<div class="input">
    <label for="email">EMAIL</label>
    <input type="email" id="email" name="email" required>
</div>
   
<div class="input">
    <label for="number">PHONE NUMBER</label>
    <input type="number" id="number" name="number" minlength="10" maxlength="10" required>
</div>
  
<div class="input">
    <label for="password">PASSWORD</label>
    <input type="password" id="password" name="password" required>


</div>
    <div class="input">
        <label for="confirm-password">CONFIRM PASSWORD</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
    </div>
    </div>
    <div class="create">
        <button type="Submit" class="cb"> Create Account</button>
    </div>

</form>
<span class="last">
    <span>Already have an account?</span> <a href="#">Log in</a>
</span>
    </div>
   
    </div>
   
    
</body>
</html>
